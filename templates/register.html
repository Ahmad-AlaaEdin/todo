{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3 has-error">
        <input autocomplete="off" autofocus class="form-control  mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto"  name="password" placeholder="Password" type="password" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto"  name="confirmation" placeholder="Password(again)" type="password" required>
    </div>
    <button class="btn btn-danger" type="submit">Log In</button>
</form>
{% endblock %}
